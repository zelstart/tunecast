<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="height=device-height,width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">

    <!--Bulma CSS Framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.css">

    <!--Other CSS Stylesheets-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--jQuery Script-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <!--Other Scripts-->
    <script src="assets/js/script.js"></script>

    <title>Weather Music App</title>
</head>

<body>
    <header class="hero">
        <div class="columns is-centered mb-3 p-2 col-style1">
            <div class="column is-12 col-style">
                <h1 class="has-text-centered">Weather Music App</h1>
                <h2 class="has-text-centered">Search your city here...</h2>
                <div class="columns is-centered">
                    <div class="column is-2">
                        <div class="field">
                            <div class="control">
                                <input class="input is-rounded" type="text" placeholder="boston">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- needed to add a section to minimize the whitespace that won't go away -->
<section class="section"> 
    <div class="columns is-centered col-style2 p-4">
        <div class="column is-6">
            <img src="http://via.placeholder.com/700x400">
        </div>
    </div>
</section>

</body>

</html>
